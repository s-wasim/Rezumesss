<!DOCTYPE html>
<html>
    <head>
	    <link type="text/css" rel="stylesheet" href="styles/Login.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="scripts/login.js"></script>
        <title>RESUMEZZZ-Login</title>
	</head>
    
    <body>
        <form class="base">
            <a id="title-page" href="main.html">RESUMEZZZ</a>
            <div id="page-info">Sign in to continue to your account</div>
            <div id="form-login">
                <div id="form-img">
                    <img src="images/usr-icon.png" id="usr-img"/>
                </div>
                <div id="invalid-mssg">invalid username or password</div>
                <div id="mailbox">
                    <input placeholder="Enter your Email" type="mail" id="email-txt"/>
                    <input placeholder="Enter your Password" type="password" id="password-txt"/>
                </div>
                <div><input type="submit" id="login-check" value="LOGIN!" /></div>
            </div>
            <div id="create-account"> <a href="#">Create account</a></div>
        </form>
	</body>
	
</html>
